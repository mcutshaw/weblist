<head>

<body>
        <nav>

    <h1>
        Category
    </h1>

    <form action={{ip}} method="post">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th></th>
                <th></th>

            </tr>
            <tr>
                <td>
                    <input type="text" name="name">
                </td>
                <td></td>
                <td>
                    <button type="submit" class="btn" name="submit" value="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    </form>
    <table class="table table-striped table-sm">
        {% if dats != [] %}
        <tr>
            <th>Category</th>
            <th>Number of Notes</th>
            <th>Remove</th>
        </tr>

        {% for dat in dats %}
        <tr>
            <td>{{dat[0]}}</td>
            <td>{{dat[1]}}</td>
            <td>
                <form action={{ip}} method="post">
                    <button name="delete" class="btn" value="{{dat[0]}}">Delete</button>
                </form>
            </td>

        </tr>
        {% endfor %} {% endif %}
    </table>
</body>

</html>
